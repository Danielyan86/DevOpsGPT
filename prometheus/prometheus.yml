global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: "prometheus"
    static_configs:
      - targets: ["localhost:9090"]

  - job_name: "docker"
    static_configs:
      - targets: ["docker.for.mac.localhost:9323"]

  - job_name: "local_service"
    metrics_path: "/metrics"
    static_configs:
      - targets: ["host.docker.internal:3001"]
